# ============================================
# RAC Frontend Portals - Kubernetes Services
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: rac-admin-portal
  namespace: rac-system
  labels:
    app: rac-admin-portal
spec:
  type: ClusterIP
  selector:
    app: rac-admin-portal
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP

