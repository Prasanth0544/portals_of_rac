# ============================================
# RAC Backend - Kubernetes Deployment
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rac-backend
  namespace: rac-system
  labels:
    app: rac-backend
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rac-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: rac-backend
        tier: backend
    spec:
      containers:
        - name: backend
          image: ${DOCKER_REGISTRY}/rac-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              name: http
          envFrom:
            - configMapRef:
                name: rac-backend-config
            - secretRef:
                name: rac-backend-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
