apiVersion: v1
kind: Secret
metadata:
  name: rac-backend-secrets
  namespace: rac-system
  labels:
    app: rac-backend
type: Opaque
data:
  # MongoDB connection (base64 encoded)
  # Example: echo -n 'mongodb://user:password@host:27017' | base64
  MONGODB_URI: <BASE64_ENCODED_MONGODB_URI>
  
  # JWT Secret (generate a strong random string)
  # Example: echo -n 'your-super-secret-jwt-key-min-32-chars' | base64
  JWT_SECRET: <BASE64_ENCODED_JWT_SECRET>
  
  # VAPID keys for push notifications
  VAPID_PUBLIC_KEY: <BASE64_ENCODED_VAPID_PUBLIC_KEY>
  VAPID_PRIVATE_KEY: <BASE64_ENCODED_VAPID_PRIVATE_KEY>
  VAPID_EMAIL: <BASE64_ENCODED_VAPID_EMAIL>
  
  # Email configuration (optional)
  EMAIL_HOST: <BASE64_ENCODED_EMAIL_HOST>
  EMAIL_PORT: <BASE64_ENCODED_EMAIL_PORT>
  EMAIL_USER: <BASE64_ENCODED_EMAIL_USER>
  EMAIL_PASSWORD: <BASE64_ENCODED_EMAIL_PASSWORD>
  
  # Twilio configuration (optional)
  TWILIO_ACCOUNT_SID: <BASE64_ENCODED_TWILIO_SID>
  TWILIO_AUTH_TOKEN: <BASE64_ENCODED_TWILIO_TOKEN>
  TWILIO_PHONE_NUMBER: <BASE64_ENCODED_TWILIO_PHONE>
