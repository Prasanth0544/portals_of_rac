# ============================================
# RAC Reallocation System - Docker Compose
# Production Configuration
# ============================================
#
# Usage:
#   docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# This file overrides docker-compose.yml for production deployments.
# Make sure to set all environment variables before deploying!
#
# ============================================

version: '3.8'

services:
  # ─────────────────────────────────────────
  # MongoDB - Production Settings
  # ─────────────────────────────────────────
  mongodb:
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-changeme}
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ─────────────────────────────────────────
  # Backend API - Production Settings
  # ─────────────────────────────────────────
  backend:
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-changeme}@mongodb:27017
      - STATIONS_DB=${STATIONS_DB:-rac}
      - PASSENGERS_DB=${PASSENGERS_DB:-rac}
      - TRAIN_DETAILS_DB=${TRAIN_DETAILS_DB:-rac}
      - STATIONS_COLLECTION=${STATIONS_COLLECTION:-17225}
      - PASSENGERS_COLLECTION=${PASSENGERS_COLLECTION:-17225_passengers}
      - TRAIN_DETAILS_COLLECTION=${TRAIN_DETAILS_COLLECTION:-Trains_Details}
      - DEFAULT_TRAIN_NO=${DEFAULT_TRAIN_NO:-17225}
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      - LOG_LEVEL=${LOG_LEVEL:-WARN}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}
      - VAPID_EMAIL=${VAPID_EMAIL}
      # Email (optional)
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      # Twilio (optional)
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
      replicas: 2
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ─────────────────────────────────────────
  # Admin Portal - Production Settings
  # ─────────────────────────────────────────
  admin-portal:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # ─────────────────────────────────────────
  # TTE Portal - Production Settings
  # ─────────────────────────────────────────
  tte-portal:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # ─────────────────────────────────────────
  # Passenger Portal - Production Settings
  # ─────────────────────────────────────────
  passenger-portal:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
