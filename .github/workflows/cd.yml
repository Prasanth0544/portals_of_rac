  # Deploy to Production
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'release'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy notification
        run: |
          echo "ðŸš€ Deploying version ${{ needs.build-and-push.outputs.version }} to PRODUCTION"
          echo "Release: ${{ github.event.release.name }}"
          echo "Images pushed:"
          echo "  - ${{ env.IMAGE_PREFIX }}-backend:${{ needs.build-and-push.outputs.version }}"
          echo "  - ${{ env.IMAGE_PREFIX }}-admin:${{ needs.build-and-push.outputs.version }}"
          echo "  - ${{ env.IMAGE_PREFIX }}-tte:${{ needs.build-and-push.outputs.version }}"
          echo "  - ${{ env.IMAGE_PREFIX }}-passenger:${{ needs.build-and-push.outputs.version }}"

