# ============================================
# RAC Reallocation System - Continuous Integration
# ============================================
# 
# Triggers: Push to main, Pull Requests
# Jobs: Lint, Test, Build
#
# ============================================

name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # ─────────────────────────────────────────
  # Lint Job - Check code quality
  # ─────────────────────────────────────────
  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
            tte-portal/package-lock.json
            passenger-portal/package-lock.json
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Lint frontend
        working-directory: ./frontend
        run: npm run lint || true  # Don't fail on lint warnings

  # ─────────────────────────────────────────
  # Test Job - Run backend tests
  # ─────────────────────────────────────────
  test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run tests
        working-directory: ./backend
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017
          STATIONS_DB: rac_test
          PASSENGERS_DB: rac_test
          TRAIN_DETAILS_DB: rac_test
          JWT_SECRET: test-jwt-secret
        run: npm test

  # ─────────────────────────────────────────
  # Build Job - Build Docker images
  # ─────────────────────────────────────────
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: false
          tags: rac-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Admin Portal Image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: false
          tags: rac-admin-portal:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build TTE Portal Image
        uses: docker/build-push-action@v6
        with:
          context: ./tte-portal
          push: false
          tags: rac-tte-portal:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Passenger Portal Image
        uses: docker/build-push-action@v6
        with:
          context: ./passenger-portal
          push: false
          tags: rac-passenger-portal:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Success
        run: echo "✅ All Docker images built successfully!"
